<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap">
</head>

<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="asian-chinese-cinematic-ambient-traditional-ethnic-oriental-175674.mp3" type="audio/mpeg" />
    </audio>
    <h1>Welcome to the Mahjong Board!</h1>
    <button id="playButton"><img src="sound.png" alt="Mute" id="sound"></button>
    <button id="reStart"><img src="rotate.png" alt="Restart" id="start"></button>
    <div class="table-top">
        <div class="tile-set" id="set1"></div>
        <div id="extra">
            <div class="extra-tile" id="extraTile"></div>
        </div>
        <div class="tile-set" id="set2"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
