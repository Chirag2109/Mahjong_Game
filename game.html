<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="/audio/TunePocket-Chinese-Tiger-Celebration-Preview.mp3" type="audio/mpeg" />
    </audio>
    <nav class="navbar"></nav>
        <div class="navbar-container">
            <button id="playButton" class="navbar-button">
                <img src="/logo/sound.png" alt="Mute" id="sound">
            </button>
            <button id="reStart" class="navbar-button">
                <img src="/logo/rotate.png" alt="Restart" id="start">
            </button>
            <button id="undoButton" class="navbar-button">
                <img src="/logo/undo.png" alt="Undo" id="undo">
            </button>
        </div>
    </nav>
    <div id="loader" class="loader"></div>
    <div id="Table">
        <div class="table-top">
            <!-- Player 1 Avatar -->
            <div class="avatar">
                <img src="/logo/chinese.png" alt="Player 1 Avatar">
                <div id="player1Name" class="player-name"></div> <!-- Player 1 Name -->
            </div>
    
            <!-- Tile Set 1 -->
            <div class="tile-set" id="set1"></div>
    
            <!-- Extra Tile -->
            <div id="extra">
                <div class="extra-tile" id="extraTile"></div>
            </div>
    
            <!-- Tile Set 2 -->
            <div class="tile-set" id="set2"></div>
    
            <!-- Player 2 Avatar -->
            <div class="avatar">
                <img src="/logo/woman.png" alt="Player 2 Avatar">
                <div id="player2Name" class="player-name"></div> <!-- Player 2 Name -->
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>

</html>
